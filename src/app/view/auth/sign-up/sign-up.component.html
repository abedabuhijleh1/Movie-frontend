<app-navigation-bar pageTitle="Sign Up PAGE!"></app-navigation-bar>

<mat-card class="my-card">
  <mat-toolbar class="cardTitle">
    <span>Sign Up</span>
  </mat-toolbar>
  <mat-error *ngIf="err()" class="cardTitle">Already existed user! try another username please.</mat-error>
  <mat-card-content *ngIf="!authenticated()">
    <form class="my-form" (submit)="register()">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <label>
          <input  matInput  placeholder="Username" name="username" [(ngModel)]="credentials.username">
        </label>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <label>
          <input  matInput  type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password">
        </label>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Sign Up</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-content *ngIf="authenticated()">
    <mat-label class="matMessage">You are already logged In! Go to <a routerLink="/home">home</a>.</mat-label>
  </mat-card-content>
</mat-card>
